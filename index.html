<!DOCTYPE html>
<html>
<head>
    <title>Random Movie Picker</title>
</head>
<body>
    <h1>Random Movie Picker</h1>
    <button id="get-movie-btn">Get Random Movie</button>
    <p id="movie-display"></p>

    <script>
        document.getElementById("get-movie-btn").addEventListener("click", function() {
            fetch('/random-movie')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("movie-display").innerHTML = 
                        `🎬 <strong>${data.movie}</strong> — ⭐ ${data.rating}`;
                })
                .catch(error => console.error("Error fetching movie:", error));
        });
    </script>
</body>
</html>
